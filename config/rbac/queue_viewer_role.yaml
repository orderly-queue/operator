# permissions for end users to view queues.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: queue-viewer-role
rules:
- apiGroups:
  - orderly.co
  resources:
  - queues
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - orderly.co
  resources:
  - queues/status
  verbs:
  - get
